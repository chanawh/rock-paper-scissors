<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="choose">
      <button id="rock" class="btn btn-secondary"><i class="fas fa-hand-rock"> Rock</i></button>
      <button id="paper" class="btn btn-secondary"><i class="fas fa-hand-paper"> Paper</i></button>
      <button id="scissors" class="btn btn-secondary"><i class="fas fa-hand-peace"> Scissors</i></button>
    </div>
    <div id="welcome" class="display-4"></div>
    <div id="progress" class="display-4"></div>
    <div id="results" class="display-2"></div>
    <div id="winner" class="display-3"></div>

    <script src="./script.js"></script>
</body>

</html>
